name: autofix.ci
on:
  pull_request:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**/.github/**'
permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npx prettier --write .

      - uses: autofix-ci/action@d3e591514b99d0fca6779455ff8338516663f7cc
